name: Actualizar README

on:
  schedule:
    - cron: "0 0 * * *" # Todos los dÃ­as a medianoche UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install -g github-activity-readme

      - name: Actualizar actividad reciente
        run: github-activity-readme \
              --username crisporcal \
              --max 5 \
              --readme "README.md"
              
      - name: Subir cambios
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "ðŸ”„ ActualizaciÃ³n automÃ¡tica de actividad"
          git push
